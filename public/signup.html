<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/signup.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="company-name"><h1>To Do list</h1></div>
      <div class="nav-menu">
        <li class="nav-items"><a href="./index.html" class="nav-links">Home</a></li>
        <li class="nav-items"><a href="./login.html" class="nav-links">Log-in</a></li>
      </div>
    </div>
  </header>

  <main>
    <div class="signup-container">
      <div class="title">Create Account</div>
      <div class="signup-credentials">
        <input type="text" id="signup-username" placeholder="Choose a username" />
        <input type="password" id="signup-password" placeholder="Choose a password" />
        <div class="signup-buttons">
          <button id="signup-btn">Sign Up</button>
        </div>
        <div class="login-link">
          Already have an account? <a href="login.html">Log in</a>
        </div>
      </div>
    </div>
  </main>
  
</body>
<script src="script.js"></script>

</html>
